            <div class="swiper-slide page7">
                <img src="../images/page7/page7-1.png" alt="" class="hua1">
                <form accept-charset="utf-8">
                    <div class="userInfo">
                        <div class="detail username">
                            <input type="text" name="" value="" placeholder="">
                        </div>
                        <div class="detail gender">
                            <label for="gender">男<input type="radio" name="gender" value="" placeholder=""></label>

                        <div class="detail birth">

                        </div>
                        <div class="detail phone">
                            <input type="text" name="" value="" placeholder="" maxlength="11">
                        </div>
                        <button type="button" class="button">提交信息</button>
                    </div>
                </form>
